# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
    # 1. for Github split
    GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}

jobs:
    packages_split:
        runs-on: ubuntu-latest

        strategy:
            fail-fast: false
            matrix:
                # define package to repository map
                package:
                    -
                        local_path: 'demo-react-native'
                        split_repository: 'demo-react-native'
                    -
                        local_path: 'demo-react-vite'
                        split_repository: 'demo-react-vite'
                    -
                        local_path: 'demo-taro-react'
                        split_repository: 'demo-taro-react'

        steps:
            -   uses: actions/checkout@v4
                with:
                    token: ${{ secrets.GITHUB_TOKEN }}
                    fetch-depth: 0

            -   name: Configure Git and directories
                run: |
                    # 配置 Git 安全目录
                    git config --global --add safe.directory /github/workspace
                    git config --global --add safe.directory /tmp/monorepo_split/build_directory
                    git config --global --add safe.directory /tmp/monorepo_split/clone_directory
                    
                    # 设置目录权限
                    mkdir -p /tmp/monorepo_split/clone_directory
                    chmod -R 777 /tmp/monorepo_split

                    # 配置 Git 用户信息
                    git config --global user.name "mlzgldr"
                    git config --global user.email "mlzgldr@163.com"

                    # 测试克隆命令
                    git clone https://${{ secrets.ACCESS_TOKEN }}@github.com/mlzgldr/demo-react-vite.git /tmp/monorepo_split/clone_directory

            -   name: Split package
                uses: "symplify/monorepo-split-github-action@2.1"
                with:
                    package_directory: 'packages/${{ matrix.package.local_path }}'
                    repository_organization: 'mlzgldr'
                    repository_name: '${{ matrix.package.split_repository }}'
                    repository_host: github.com
                    user_name: "mlzgldr"
                    user_email: "mlzgldr@163.com"


